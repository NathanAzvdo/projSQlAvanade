version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: mysql_container
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sql_project
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "0:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - sql_network

volumes:
  mysql_data:

networks:
  sql_network:
